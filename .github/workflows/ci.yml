name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        bazel-version: ["7.0.0", "6.5.0"]
        exclude:
          - os: windows-latest
            bazel-version: "6.5.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@v0
        with:
          bazelisk-version: "latest"

      - name: Run tests
        run: bazel test //tests/... //examples/...

      - name: Build examples
        run: bazel build //examples/...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check formatting
        run: prettier --check "**/*.{js,ts,json,yaml,md}"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

