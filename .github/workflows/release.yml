name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-version: "1.27.0"

      - name: Create release
        uses: softprops/action-gh-release@v2.5.0
        with:
          generate_release_notes: true